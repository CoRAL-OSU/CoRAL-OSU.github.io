<!-- _includes/projects.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if project.redirect -%}
  <a href="{{ project.redirect }}">
    {%- else -%}
    <a href="{{ project.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        <div class="card-body">
          <h4 class="card-title">{{ project.title }} {% if project.organization %}(<strong>{{project.organization}}</strong>){% endif %}</h4>
        </div>
      </div>
    </a>
</div>
